<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Наумов Никита. Лабораторные по курсу "Интернет-программирование"</title>
        <link rel="stylesheet" href="main.css">
        <script>
            console.log("Wassssup");
            console.error("Сообщение об ошибке");
            console.warn("Сообщение-предупреждение");

            function notReadyAlert() {
                alert ('Sorry, not ready yet!\nИзвините еще не готово');
                return false;
            }

            function search() {
                let name = document.getElementById('search').value;
                let productNumber = null;
                if (name == 'изи 700') {
                    productNumber = 0;
                } else if (name == 'изи слайды') {
                    productNumber = 1;
                } else if (name == 'изи 500') {
                    productNumber = 2;
                } else {
                    alert ('Товар не найден');
                }
                
                let cards = document.getElementsByClassName('card');
                let card = cards[productNumber];
                card.style.border = '1px dashed red';
                card.style.backgroundColor = 'grey';

                setTimeout(function() {
                    card.style.border = 'none';
                    card.style.backgroundColor = '';
                }, 2000);
            }

            function loaded() {
                let searchbox = document.getElementById('search');
                searchbox.addEventListener('keydown', function (key) {
                    if (key.key == 'Enter')
                    search ();
                });
            }
        </script>
    </head>

    <body onload="loaded()">
        <header>

            </ul>
            <div class="searchbox">
                <input type="search" placeholder="Поиск товаров" id="search">
                <button onclick="search()">&#x1F50E;</button>
            </div>
        </nav>
        <main>

                    <div class="price">340 &euro;</div>
                </a>
            </div>
            <div class="card">
                <a href="product.html">
                    <div class="image"><img src="y2.png"></div>
                    <div calss="product-name">Yeezy Slides Bone</div>
                    <div class="price">540$</div>

            <div class="card">
